<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="xxxx" alt="图片飞走咯~">
    <!-- 页面头部 -->
    <header>
        <h1>hello</h1>
        <!-- nav 导航 -->
        <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">文档</a></li>
            <li><a href="#">我的</a></li>
        </ul>
        </nav>
    </header>
    <!-- main主体内容部分 -->
    <main>
        <section>
        <h2>这是一个二级标题</h2>
        <article><h3>三级标题1</h3></article>
        <article><h3>三级标题2</h3></article>
        </section>
    </main>
    <!-- 页面底部 -->
    <footer>页面底部</footer>


    <!--controls 默认浏览器控件-->
    <audio controls>
        <source src=" 	https://s3.amazonaws.com/freecodecamp/screen-reader.mp3" type="audio/mpeg">
    </source>
    </audio>
    <figure>
        <figcaption>hello </figcaption>
    </figure>
    <form action="">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br/>
       <label>Email:</label>
        <input type="text">
    </form>
    <form action="">
        <!-- 单选按钮框起来为一组 -->
        <fieldset>
            <!-- legend分组描述 -->
            <legend>喜欢下列那种水果？</legend>
            <input id="apple" type="radio" name="apple" value="苹果">
            <label for="apple">苹果</label><br>
            <input id="banana" type="radio" name="banana" value="香蕉">
            <label for="banana">香蕉</label><br>
            <input id="orange" type="radio" name="orange" value="橘子">
            <label for="orange">橘子</label>
        </fieldset>
    </form>
    <form>
        <label for="pickdate">Enter a date:</label>
        <input type="date" id="pickdate" name="date">
      </form>
</body>
</html>
