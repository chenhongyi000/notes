<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        #div{
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn1">淡入</button>
    <button id="btn2">淡出</button>
    <button id="btn3">折叠</button>
    <button id="btn4">展开</button>
    <button id="btn5">透明度</button>
    <button id="btn6">hide</button>
    <button id="btn7">show</button>
    <button id="btn8">animate</button>
    <button id="btn3">动画完成后的回调</button>
    <div id="div"></div>
    <script src="./jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $('#btn1').click(function(){
                //fadeIn()：通过淡入的方式匹配元素
                $('#div').fadeIn();
            })
            $('#btn2').click(function(){
                //fadeOut()：淡出函数
                $('#div').fadeOut();
            })
            $('#btn3').click(function(){
                //动画是异步的
                var $div = $('div');
                $div.fadeOut(2000,function(){
                    $div.fadeIn(2000,function(){
                        $div.slideUp(2000);
                    })
                })
            })
            $('#btn4').click(function(){
                //fadeOut()：淡出函数
                $('#div').slideUp();
            })
            $('#btn5').click(function(){
                //fadeOut()：淡出函数
                $('#div').fadeTo(2000,0.5,function(){
                })
            })
            $('#btn6').click(function(){
                //fadeOut()：淡出函数
                $('#div').hide(1000);
            })
            $('#btn7').click(function(){
                //fadeOut()：淡出函数
                $('#div').show(2000);
            })
            $('#btn8').click(function(){
                //fadeOut()：淡出函数
                $('#div').animate({
                    opcity: 0.25,
                    left: "+50"
                },3000,function(){
                    $('#div').animate({
                        opcity: 0.6,
                        left: "-30"
                    })
                });
            })

        })
    </script>
</body>
</html>
