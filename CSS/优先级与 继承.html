<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级与继承</title>
    <style>
        h1{
            color: #38b0ff;
        }
        #title{
            color: #eee;
        }
        .tt{
            color: #0f0;
        }
    </style>
</head>
<body>
    <!-- 优先级 -->
    <!-- 权重值 -->
    <!-- 
        1.!important，加在样式属性后面，权重值为10000
        2.内联样式，如 ：style=""，权重值为1000
        3.ID选择器，如#content，权重值为100
        4.类、伪类、属性选择器，权重值为10
        5.标签选择器和伪元素选择器，如：div p，权重为1
        6. 通用 选择器(*)、子选择器(>)、相邻选择器(+)、同胞选择器(~)，权重值为0
        [不允许进位]
    -->
    <h1 id="title" class="tt">今天天气很晴朗!</h1>
</body>
</html>
